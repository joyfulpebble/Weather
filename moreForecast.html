<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Forecast</title>
  <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css">
  <link rel="stylesheet" href="./css/moreForecast.css">
  <link rel="icon" href="./img/logo.png" type="image/x-icon">
</head> 
<body>
  <style>::-webkit-scrollbar{display: none;}*{margin: 0;padding: 0;font-family: 'Poppins', sans-serif;}</style>

  <main class="flex__centring">
    <div class="header__line">
      <div class="toMain__block">
        <a href="main.html">
          <img src="./img/logo.png" alt="" class="toMain__img">
        </a>
      </div>
      <div class="search__block">
        <input type="text" class="search__bar" placeholder="Найти город...">
        <div class="search__btn__block">
          <span class="search__btn">Получить прогноз</span>
        </div>
      </div>
    </div>
    <div class="forecast__block flex__centring">
      <h4 class="info_text">
        Прогноз по вашему положению:
      </h4>
      <div class="block">
        <div class="swiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide one">  </div>
            <br>
            <div class="swiper-slide two">   </div>
            <br>
            <div class="swiper-slide three">  </div>
          </div>
          <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>
        </div>
      </div>
    </div>
  </main>
  
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
  <script type="module" src="./js/moreForecast.js"></script>
</body>
</html>
